<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/main.css">
  <title>Frontend Mentor | Typing Speed Test</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="gameContainer">
    <div class="header">
      <div class="headerLeft">
        <img src="./assets/images/logo-large.svg" alt="Typing Speed Test Logo">
      </div>
      <div class="headerRight">
        <img src="./assets/images/icon-personal-best.svg" alt="trophy icon">
        <div class="highScoreContainer">
          <span class="statTag">Personal best: </span>
          <span class="statValue"> 0 WPM</span>
        </div>
      </div>
    </div>

    <div class="gameBar">
      <div class="stats">
        <div class="wpm">
          <span class="statTag">WPM:</span>
          <span class="statValue">0</span>
        </div>
        <div class="accuracy">
          <span class="statTag">Accuracy:</span>
          <span class="statValue">100%</span>
        </div>
        <div class="time">
          <span class="statTag">Time:</span>
          <span class="statValue">0:60</span>
        </div>
      </div>

      <div class="difficulty">
        <span class="optionTag">Difficulty:</span>
        <div class="options">
          <button class="btn option">Easy</button>
          <button class="btn option">Medium</button>
          <button class="btn option">Hard</button>
        </div>
      </div>

      <div class="mode">
        <span class="optionTag">Mode:</span>
        <div class="options">
          <button class="btn option">Timed(60s)</button>
          <button class="btn option">Passage</button>
        </div>
      </div>
    </div>

    <div class="passageContainer">

    </div>
  </div>

</body>
</html>
